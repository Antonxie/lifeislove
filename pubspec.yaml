  # firebase_auth: ^5.3.1
  # google_sign_in: ^6.2.0
  # firebase_storage: ^11.5.6
  # cloud_firestore: ^4.13.6
  
  # Calendar & Date
  table_calendar: ^3.0.9
  intl: ^0.18.1
  
  # Chat & Communication
  flutter_chat_ui: ^1.6.10
  uuid: ^4.2.1
  
  # AI & RAG Features
  vector_math: ^2.1.4
  
  # Utils
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  crypto: ^3.0.3
  
  # Video & Media
  video_player: ^2.8.1
  camera: ^0.10.5+5
  
