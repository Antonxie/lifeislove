  photo_view: ^0.14.0
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Database & Storage
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.2+2
  path: ^1.8.3
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
